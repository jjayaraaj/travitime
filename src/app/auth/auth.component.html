<div style="height: 800vh; padding-top: 20vh;">
<div class="w-25 m-auto card p-5">
    <div style="height: 50px;"></div>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm">

    
    <mat-form-field class="example-full-width">
        <mat-label>Username</mat-label>
        <input matInput 
        name="email"
        ngModel
        type="email"
        #emailInput="ngModel"
        placeholder="Email"
        required
        email>
        <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
      </mat-form-field>
    
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput 
        type="password"
        name="password"
        ngModel
        #passwordInput="ngModel"
        required 
        placeholder="*********">
        <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
      </mat-form-field>

     
      <button mat-raised-button type="submit" color="primary">Login</button>
    </form>
</div>
</div>
