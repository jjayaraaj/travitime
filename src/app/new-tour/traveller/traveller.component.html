<div class="p-5">
  <h3>Travellers Information</h3>
  <form [formGroup]="travellerForm" (ngSubmit)="onSubmitForm()">



    <div class="row">

      <div class="col-md-1 border pt-2"></div>

      <div class="col-md-2 border pt-2">
        <mat-form-field>
        <mat-label>Traveller Name</mat-label>
        <input
          matInput
          formControlName="travellerName"
        >
      </mat-form-field>
    </div>
      <div class="col-md-1 border pt-2">
        <mat-form-field>
          <mat-label>Gender</mat-label>
          <mat-select formControlName="gender">
            <mat-option [value]='"male"' >Male</mat-option>
            <mat-option [value]='"female"' >Female</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-1 border pt-2">
        <mat-form-field>
          <mat-label>D.O.B</mat-label>
          <input
            matInput
            formControlName="dob"
            [matDatepicker]="picker2"
          >
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="col-md-2 border pt-2">
        <mat-form-field>
          <mat-label>Nationality</mat-label>
            <input matInput formControlName="nationality">
        </mat-form-field>
      </div>
      <div class="col-md-2 border pt-2">
        <mat-form-field>
          <mat-label>Passport No</mat-label>
            <input matInput formControlName="passportNo">
        </mat-form-field>
      </div>
      <div class="col-md-1 border pt-4 text-center">

          <mat-checkbox formControlName="senior"></mat-checkbox>

      </div>
      <div class="col-md-1 border pt-2">
        <button  mat-stroked-button color="primary" >Upload</button>
      </div>
      <div class="col-md-1 border pt-2">  <button type="submit"  class="btn btn-dark mt-1 rounded-0"> Save</button></div>

    </div>

    <div class="row" *ngFor="let traveller of travellers; let i = index">

      <div class="col-md-1 border pt-2">{{ i+1 }}</div>

      <div class="col-md-2 border pt-2">
        {{ traveller.travellerName }}
    </div>
      <div class="col-md-1 border pt-2">
        {{ traveller.gender }}
      </div>
      <div class="col-md-1 border pt-2">
        {{ traveller.dob | date}}
      </div>

      <div class="col-md-2 border pt-2">
        {{ traveller.nationality }}
      </div>
      <div class="col-md-2 border pt-2">
        {{ traveller.passportNo }}
      </div>
      <div class="col-md-1 border pt-4 text-center">
        {{ traveller.senior }}


      </div>
      <div class="col-md-1 border pt-2">
        <button  mat-stroked-button color="primary" >Upload</button>
      </div>
      <div class="col-md-1 border pt-2">
        <button mat-icon-button type="button" color="warn" (click)="onClickEdit(traveller)">
          <mat-icon>edit</mat-icon>

        </button>
        <mat-icon>
          delete
        </mat-icon>
      </div>

    </div>





  </form>
</div>
