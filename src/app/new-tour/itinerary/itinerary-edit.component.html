<form [formGroup]="itenaryForm" (ngSubmit)="onSubmitForm()">

  <div class="row">

    <div class="col-6 col-md-2">
      <mat-form-field>
        <mat-label>Day</mat-label>
        <input matInput formControlName="day" >
      </mat-form-field>
    </div>

    <div class="col-6 col-md-3">
      <mat-form-field>
        <mat-label>Date</mat-label>
        <input
          matInput
          formControlName="date"
          [matDatepicker]="picker2"

        >
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="col-12 col-md-4">
      <mat-form-field>
        <mat-label>Day Title</mat-label>
        <input matInput formControlName="title">
      </mat-form-field>
    </div>

    <div class="col-12 col-md-3">
      <mat-form-field>
        <mat-label>Place of stay</mat-label>
        <input matInput  formControlName="place">
      </mat-form-field>
    </div>


    <div class="col-12 col-md-12">
      <mat-form-field appearance="fill" >
        <mat-label>Places of Visit & Travel Description</mat-label>
        <textarea matInput style="height: 120px;" formControlName="description"></textarea>
      </mat-form-field>
    </div>


  </div>
  <div class="col-12 col-md-12 ">


    <div class="border-top">
      <p class="pt-3">Food</p>
      <section class="example-section" >
        <mat-checkbox formControlName="breakfast">Breakfast</mat-checkbox>
        <mat-checkbox formControlName="lunch" class="px-4">Lunch</mat-checkbox>
        <mat-checkbox formControlName="dinner" class="">Dinner</mat-checkbox>
      </section>
    </div>
  </div>




<div class="pt-3"> <button type="submit"  class="btn btn-dark mt-1 rounded-0 px-5"> Save Draft</button></div>
</form>
